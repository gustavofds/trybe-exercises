<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO - Trybe</title>
  </head>
  <body>
    <button id="pingButton">SEND PING</button>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      const button = document.getElementById('pingButton');

      button.addEventListener('click', (e) => {
        socket.emit('ping');
        return false;
      })
    </script>
  </body>
</html>
