<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito</h1>
    <div class="main-content">
      <div class="center-content">
        <p id="main-text">Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
      /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        */
      // 1- Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
      function addTextP(text) {
        document.getElementById("main-text").innerText = text;
      }

      // 2- Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
      function changeMainColor(color) {
        document.getElementsByClassName(
          "main-content"
        )[0].style.backgroundColor = color;
      }

      // 3- Crie uma função que mude a cor do quadrado vermelho para branco.
      function changeCenterColor(color) {
        document.getElementsByClassName(
          "center-content"
        )[0].style.backgroundColor = color;
      }

      // 4- Crie uma função que corrija o texto da tag <h1>.
      function changeH1Text(text) {
        document.getElementsByTagName("h1")[0].innerText = text;
      }

      // 5- Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
      function capitalizeP() {
        let firstParagraph = document.getElementsByTagName("p")[0];
        firstParagraph.innerText = firstParagraph.innerText.toUpperCase();
      }

      // 6- Crie uma função que exiba o conteúdo de todas as tags <p> no console.
      function printPTag() {
        const pElements = document.getElementsByTagName("p");

        for (let index = 0; index < pElements.length; index += 1) {
          console.log(pElements[index].innerText);
        }
      }

      addTextP(
        "Daqui a dois anos me vejo empregado como um Desenvolvedor Web Junior já apto a ser promovido para Pleno e/ou com um negócio próprio com bom faturamento."
      );
      changeMainColor("rgb(76,164,109)");
      changeCenterColor("white");
      changeH1Text("Exercício 5.1 - JavaScript");
      capitalizeP();
      printPTag();
    </script>
  </body>
</html>
